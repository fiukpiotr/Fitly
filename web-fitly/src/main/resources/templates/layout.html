<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title th:fragment="head" th:remove="tag">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/css/global.css"/>
        <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
        <link rel="stylesheet" type="text/css" href="/css/buttons.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans"/>

    </title>
</head>


<body>


<div th:fragment="container" class="layout">
    <header>
        <div class="header">
            <div class="background-image"></div>
            <img class="logo" src="/img/logo/logo.png" alt="Logo">
        </div>
    </header>

    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}" class="nav-button">MAIN</a>
            <a th:href="@{/bmi}" class="nav-button">BMI</a>
            <a th:href="@{/diets}" class="nav-button">DIETS</a>
            <a th:href="@{/trainings}" class="nav-button">TRAININGS</a>
        </div>
        <div class="nav-right">
            <a th:if="${loggedIn}" th:href="@{/logout}" class="button">LOGOUT</a>
            <a th:unless="${loggedIn}" th:href="@{/login}" class="login-button">LOGIN</a>
        </div>
    </nav>
</div>


<div class="footer" th:fragment="footer">
    <p>&copy; The Buggers. Wszelkie prawa zastrze≈ºone!</p>
</div>

<p th:fragment="scripts" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</p>


</body>
</html>
