<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans"/>

    <title>Login</title>
</head>
<body>

    <div th:replace="~{fragments/Fragments :: container}"></div>

    <div class="container">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name :<br><input type="text" name="username"/> </label></div><br>
            <div><label> Password: <br><input type="password" name="password"/> </label></div><br><br>
            <button class="btn-body" type="submit">Sign In</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-body">Logout</button>
        </form>
            <button class="btn-body"><a href="/register">Register</a></button>

        <div>
            <span th:text="${userName}"></span>
        </div>
    </div>

</body>
</html>
