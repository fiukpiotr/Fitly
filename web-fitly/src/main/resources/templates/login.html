<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <script th:replace="layout :: head"></script>
    <link rel="stylesheet" type="text/css" href="/css/login-form.css">
    <title>Login</title>
</head>
<body>

    <div th:replace="~{layout :: container}"></div>

    <form th:action="@{/login}" method="post">
        <div class="grid-container login">
            <div class="grid-item grid-item-1">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>
            <div class="grid-item grid-item-2">
                    <label>User Name:</label><br>
                    <input type="text" name="username"/>
            </div>
            <div class="grid-item grid-item-3">
                    <label> Password: </label>
                    <input type="password" name="password"/>
            </div>
            <div class="grid-item grid-item-4">
                <button class="button" type="submit">Sign In</button>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="button">Logout</button>
                </form>
                <button class="button"><a href="/register">Register</a></button>
            </div>
            <div class="grid-item grid-item-5">
            <span th:text="${userName}"></span>
            </div>
        </div>
    </form>

    <div class="footer">
        <p>&copy; The Buggers. Wszelkie prawa zastrze≈ºone!</p>
    </div>

</body>
</html>
