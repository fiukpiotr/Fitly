<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <script th:replace="~{layout :: head}"></script>
  <link rel="stylesheet" type="text/css" href="/css/registration-form.css">
  <title>Profile</title>
</head>
<body>
<div th:replace="~{layout :: container}"></div>

<div class="reg-container">
  <h1>User Profile</h1>

  <div class="profile-info">
    <h2 th:text="${userData.name}"></h2>
    <p th:text="${userData.email}"></p>
    <!-- Display more user information as needed -->
    <!-- For example: age, weight, height, activity level, gender -->
  </div>

  <!-- Add a button to start a chat with the user -->
  <button class="button" onclick="addContact('${userData.email}', '${recipientEmail}')">Add Contact</button>
  <div class="contact-info" id="contactInfo" th:if="${param.addedToContacts}">
    <p>Added to contacts successfully!</p>
  </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<p th:replace="~{layout :: scripts}"></p>
<script th:inline="javascript">
  /*<![CDATA[*/
  function addContact(senderEmail, recipientEmail) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/profile/" + recipientEmail + "/add-contact", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          document.getElementById("contactInfo").innerHTML = "<p>Added to contacts successfully!</p>";
        } else {
          document.getElementById("contactInfo").innerHTML = "<p>Failed to add to contacts!</p>";
        }
      }
    };
    xhr.send();
  }
  /*]]>*/
</script>
</body>
</html>
